name: Sync upstream all branches
on:
  schedule:
    - cron: '0 * * * *'   # 每小时自动运行一次
  workflow_dispatch:       # 手动触发

jobs:
  sync-all-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Set up git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch all branches
        run: |
          git remote add upstream https://github.com/QuixoticHeart/rule-set.git
          git fetch upstream --prune

      - name: Sync all branches
        run: |
          for branch in $(git branch -r | grep 'upstream/' | grep -v 'HEAD' | sed 's/upstream\///'); do
            echo "Syncing branch: $branch"
            # 如果该分支在本地没有，先创建并追踪
            if ! git branch | grep "^  $branch$" ; then
              git branch --track $branch upstream/$branch || git checkout -b $branch upstream/$branch
            fi
            git checkout $branch
            git merge upstream/$branch --allow-unrelated-histories || true
            git push origin $branch
          done
