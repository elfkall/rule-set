name: Sync all branches from upstream

on:
  schedule:
    - cron: '0 * * * *'  # 每小时自动同步一次
  workflow_dispatch:      # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Set up git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch all branches
        run: |
          git remote add upstream https://github.com/QuixoticHeart/rule-set.git
          git fetch upstream --prune

      - name: Sync all branches
        run: |
          for branch in $(git branch -r | grep 'upstream/' | grep -v 'HEAD' | sed 's/upstream\///'); do
            echo "Syncing branch: $branch"
            if ! git show-ref --verify --quiet refs/heads/$branch; then
              git checkout -b $branch upstream/$branch
            else
              git checkout $branch
              # 尝试合并upstream/$branch
              git merge upstream/$branch --allow-unrelated-histories || (
                echo "Conflict, using upstream version for all files"
                git checkout upstream/$branch -- .
                git add .
                git commit -m "Resolved conflicts by using upstream version"
              )
            fi
            git push origin $branch
          done

