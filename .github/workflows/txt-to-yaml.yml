name: Generate YAML from TXT files in ruleset/surge

on:
  schedule:
    - cron: '0 */12 * * *'    # 每12小时自动运行一次
  workflow_dispatch:          # 可手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate result.yaml
        run: |
          OUT=result.yaml
          echo "payload:" > "$OUT"
          # 遍历 ruleset/surge 目录下所有 txt 文件
          for file in ruleset/surge/*.txt; do
            grep '^DOMAIN,' "$file" | cut -d',' -f2
          done | sort -u | while read domain; do
            echo "  - DOMAIN-SUFFIX,$domain" >> "$OUT"
          done

      - name: Commit and Push result.yaml
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          # 提交到当前分支
          if [[ -n "$(git status --porcelain result.yaml)" ]]; then
            git add result.yaml
            git commit -m "Auto update result.yaml from ruleset/surge/*.txt"
            git push
          else
            echo "No changes to commit."
